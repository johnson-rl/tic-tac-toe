<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title" id="myModalLabel">Choose your color!</h3>
          </div>
          <div class="modal-body">
            <h4>Choose a color for X:</h4>
            <button type="button" id='red' class="btn btn-default playedred">Red</button>
            <button type="button" id='blue' class="btn btn-default playedblue">Blue</button>
            <button type="button" id='green' class="btn btn-default playedgreen">Green</button>
            <button type="button" id='pink' class="btn btn-default playedpink">Pink</button>
          </div>
          <div class="modal-body">
            <h4>Choose a color for O:</h4>
            <button type="button" id='Ored' class="btn btn-default playedred">Red</button>
            <button type="button" id='Oblue' class="btn btn-default playedblue">Blue</button>
            <button type="button" id='Ogreen' class="btn btn-default playedgreen">Green</button>
            <button type="button" id='Opink' class="btn btn-default playedpink">Pink</button>
          </div>
          <div class="modal-footer">
            <button type="button" id='pink' class="btn btn-default" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box one"></div>
            <div class="col-xs-4 box two"></div>
            <div class="col-xs-4 box three"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box four"></div>
            <div class="col-xs-4 box five"></div>
            <div class="col-xs-4 box six"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box seven"></div>
            <div class="col-xs-4 box eight"></div>
            <div class="col-xs-4 box nine"></div>
          </div>
        </div>
        <button type="button" class="row btn btn-info btn-lg col-xs-4 col-xs-offset-4 reset">Reset</button>
      </div>
    </div>
    <div class="hidden">
      <div class="row">
        <div class="col-xs-12 height"</div>
      </div>
      <div class="row">
        <h1 class="winner col-sm-12"></h1>
      </div>
    </div>
    <button type="button" class="row btn btn-info btn-lg col-xs-4 col-xs-offset-4 reset">Reset</button>
  </body>
</html>
